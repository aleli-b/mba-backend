      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" />
        <input type="hidden" name="filePath" id="filePathInput" />
        <input type="submit" value="Upload" />
      </form>

      <div class="text-center" id="totaldatos"></div>
      <div class="text-center" id="resultadoAlerta" style="display: none"></div>

    <!-- Incluir los archivos JavaScript de Bootstrap y scraping.js -->
    <script>
      document.getElementById('fileInput').addEventListener('change', function(event) {
        var fileInput = event.target;
        var filePathInput = document.getElementById('filePathInput');
    
        // Get the selected file object
        var file = fileInput.files[0];
    
        // Set the value of the hidden input field to the file path
        filePathInput.value = URL.createObjectURL(file);
      });
    </script>
